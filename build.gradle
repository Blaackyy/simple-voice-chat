plugins {
    id 'fabric-loom' version "${fabric_loom_version}" apply false
}

task publishAll(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':common:clean',
            ':forge:clean',
            ':fabric:clean',
            'cleanQuilt',
            ':bukkit:clean',
            'publishQuilt',
            ':forge:curseforge',
            ':forge:modrinth',
            ':forge:modUpdate',
            ':fabric:curseforge',
            ':fabric:modrinth',
            ':fabric:modUpdate',
            ':bukkit:build'
    ]
}

task publishBukkit(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':bukkit:clean',
            ':bukkit:curseforge',
            ':bukkit:modrinth',
            ':bukkit:publishAllPublicationsToHangar'
    ]
}

task publishSnapshot(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':common:clean',
            ':fabric:clean',
            ':fabric:curseforge',
            ':fabric:modrinth'
    ]
}

task publishAPI(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':api:clean',
            ':api:publish'
    ]
}

task publishAPILocal(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':api:clean',
            ':api:publishToMavenLocal'
    ]
}

task quiltClient(type: GradleBuild) {
    group = 'voicechat'
    dir = 'quilt'
    tasks = [
            'runClient'
    ]
}

task fabricClient(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':fabric:runClient'
    ]
}

task forgeClient(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':forge:runClient'
    ]
}

task quiltServer(type: GradleBuild) {
    group = 'voicechat'
    dir = 'quilt'
    tasks = [
            'runServer'
    ]
}

task fabricServer(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':fabric:runServer'
    ]
}

task forgeServer(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':forge:runServer'
    ]
}

task cleanAll(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':common:clean',
            ':api:clean',
            'cleanQuilt',
            ':fabric:clean',
            ':forge:clean',
            ':bukkit:clean'
    ]
}

task cleanQuilt(type: GradleBuild) {
    group = 'voicechat'
    dir = 'quilt'
    tasks = [
            'clean'
    ]
}

task publishQuilt(type: GradleBuild) {
    group = 'voicechat'
    dir = 'quilt'
    tasks = [
            'curseforge',
            'modrinth',
            'modUpdate'
    ]
}